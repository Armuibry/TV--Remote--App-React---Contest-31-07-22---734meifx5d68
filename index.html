<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="tv-container" id="container">
        <span id="containerToggle">Power Off</span>
        <div id="tv-light"></div>
    </div>
    <div class="block">
        <div id="remote-light"></div>
        <div class="block-channel">
            <button id="power-off">OFF</button>
        </div>
        <div class="block-navigate">
            <div id="num-pad">
                <button id="1" class="btn">1</button>
                <button id="2" class="btn">2</button>
                <button id="3" class="btn">3</button>
                <button id="4" class="btn">4</button>
                <button id="5" class="btn">5</button>
                <button id="6" class="btn">6</button>
                <button id="7" class="btn">7</button>
                <button id="8" class="btn">8</button>
                <button id="9" class="btn">9</button>
            </div>


        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
